<!doctype html>
<html>
<head>
	<title>Clockwork</title>
	<link rel="stylesheet" href="clockwork.css">
</head>
<body>

<h1>a simple clock test</h1>

	<div class="box">
		<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
			<line class="top" x1="0" y1="0" x2="900" y2="0"/>
			<line class="left" x1="0" y1="460" x2="0" y2="-920"/>
			<line class="bottom" x1="300" y1="460" x2="-600" y2="460"/>
			<line class="right" x1="300" y1="0" x2="300" y2="1380"/>
		</svg>
		<h3>45</h3>
		<span>seconds</span>
	</div>

	<div class="clock">
		<h3>45</h3>
		<span>seconds</span>
		<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
			<circle stroke="#FFFFFF" stroke-width="3" stroke-miterlimit="10" cx="150" cy="150" r="145"/>
		</svg>
	</div>
</body>
</html>
